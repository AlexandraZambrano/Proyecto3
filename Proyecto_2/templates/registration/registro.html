{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
        <!-- carga css  -->
   <link href="{% static 'css/style.css' %}" rel="stylesheet" media="all" type="text/css">
    <!--<link rel="stylesheet" href="style.css">-->
</head>
<body>


    <div class="flex-container">
        <article class="ImagenRegistro">
             <img src="{% static 'img/ImagenRegistro.png' %}">
        </article>

          <form method="POST">
              {% csrf_token %}

           <div class="container2">
                <div class="Logo">
                    <img src="{% static 'img/logo.png' %}">
                </div>
                <div class="LogoRegistro">
                        <h3>Registrate</h3>
                </div>
                <div class="Formulario">
                    {% for field in form %}
                        {{field.label}}
                        {{field}}
                    {% endfor %}
                </div>
                <div>
                  <button class="btn-add3" type="submit">Enviar</button>

                </div>
           </div>
       </form>
       </div>

    </body>

</html>
